<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Farmacia</title>
  </head>
  <body>
    <header>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Farmacia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for( 'medicamentoList') }}">Medicamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tipoList') }}">Tipos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('getVerificacionesCodigosProductosEnBd')}}">Verificar c√≥digos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="col-8 align-self-center mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Droga</th>
              <th scope="col">
                <select id="filter-tipos" type="text" class="form-select">
                  <option selected value="-1">Todos los tipos</option>
                </select>
              </th>
              <th scope="col">
                <select id="filter-inicial" type="text" class="form-select">
                  <option selected value="-1">Todos</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody id="filas"></tbody>
          <thead>
            <tr>
              <td class="col-1"><a id="agregar" class="btn btn-primary w-100" required>Agregar</a></td>
              <th class="col-2"><input id="codigo" type="text" class="form-control" required></th>
              <td class="col-2"><input id="nombre"type="text" class="form-control" required></td>
              <td class="col-2"><input id="droga" type="text" class="form-control" required></td>
              <td class="col-2">
                <select id="form-tipos" type="text" class="form-select"></select>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </main>

    <!-- footer -->
    <footer class="p-2 text-center w-100 bg-primary text-white fixed-bottom">
      <p class="flow-text">UNLa DESARROLLO DE SOFTWARE EN SISTEMAS DISTRIBUIDOS - TP Llamado a Procedimiento Remoto (RPC) &copy; 2021 </p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
