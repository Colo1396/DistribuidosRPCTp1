<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Farmacia</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand">
            Farmacia
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="col-8 align-self-center mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Prioritario</th>
              <th scope="col">Digito verificador correcto</th>
            </tr>
 
          </thead>
          <tbody id="filas">
            {% for dato in verificacionCodigoProductoBd['verificacionCodigoProductoBd'] %}
              <tr>
                <td id="codigoTd">{{dato.medicamento}}</td>
                <td id="prioritarioTd">{{dato.esPrioritario}}</td>
                <td id="digVerTd">{{dato.digitoVerificadorCorrecto}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>

    <footer class="p-4 text-center w-100 bg-primary text-white fixed-bottom"><h5>@Copyright</h5></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
