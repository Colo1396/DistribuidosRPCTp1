    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Farmacia</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Farmacia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for( 'medicamentoList') }}">Medicamentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tipoList') }}">Tipos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('getVerificacionesCodigosProductosEnBd')}}">Verificar códigos</a>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="col-8 align-self-center mt-5">
        <table class="table" align="center">
          <thead align="center">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="filas_tipo" align="center"></tbody>
          <thead>
            <tr>
              <td class="col-1"><a id="agregar_tipo" class="btn btn-primary w-100" required>Agregar</a></td>
              <th class="col-2"><input id="nombre_tipo" type="text" class="form-control" required></th>
            </tr>

          </thead>
        </table>
      </div>
    </main>

    <!-- footer -->
    <footer class="p-2 text-center w-100 bg-primary text-white fixed-bottom">
      <p class="flow-text">UNLa DESARROLLO DE SOFTWARE EN SISTEMAS DISTRIBUIDOS - TP Llamado a Procedimiento Remoto (RPC) &copy; 2021 </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="{{ url_for('static', filename='tipoList.js') }}"></script>
